
<html>
<head>
	<style>
		button {
			background-color: black;
			color: white;
			width: 300px;
			padding: 10px;
			margin: 10px;
			cursor: pointer;
		}
	</style>
</head>

<body style="text-align: center;">
	<h1 style="color: green;">GeeksforGeeks</h1>
	<h2>
		DOM getElementByClassName() Method
	</h2>
	<div>
		<button onclick="red()"
				class="black red">
			Click to change to blue button
		</button>
		<br>
		<button onclick="blue()"
				class="black blue">
			Click to change to blue button
		</button>
		<br>
		<button onclick="yellow()"
				class="black yellow">
			Click to change to yellow button
		</button>
		<br>
		<button onclick="black()">
			Click to change to all buttons to initial state
		</button>
	</div>
	<script>
		function red() {
			document.getElementsByClassName('red')[0]
			.style.backgroundColor = 'blue';
		}
		
		function blue() {
			document.getElementsByClassName('blue')[0]
			.style.backgroundColor = 'blue';
		}
		
		function yellow() {
			document.getElementsByClassName('yellow')[0]
			.style.backgroundColor = 'yellow';
		}
		
		function black() {
			var elements = 
			document.getElementsByClassName('black');
			for(var i = 0; i < elements.length; i++) {
				elements[i].style.backgroundColor = 'pink';
			}
		}
	</script>
</body>
</html>
